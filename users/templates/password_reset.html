{% extends "base.html" %}

{% block body %}

{% include "header.html" %}

<div class="form-content my-5 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <div id="error_div"></div>
                      <h3 class="font-weight-light my-3 text-center">Forgot Password?</h3>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div id="form_errors">
                                {% for key, value in form.errors.items %}
                                    <strong>{{ value }}</strong>
                                {% endfor %}
                            </div>
                            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    <div class="card-body">
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            <div class="form-row mb-3">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                        <label class="small mb-1" for="id_email">Email</label>
                                        <input type="email" name="email"  class="form-control"
                                                autocomplete="email" maxlength="254" required id="id_email"
                                                placeholder="Enter email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-10 offset-md-1">
                                <div class="form-group mt-0 mb-1">
                                    <button type="submit" class="col-12 btn btn-primary">Submit</button>
                                </div>
                             </div>
                           </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a href="{% url 'sign_up' %}">Create A New Account</a> or 
                            <a href="{% url 'sign_in' %}">Back To Login</a><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% include "footer.html" %}
{% endblock body %}
