<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .wrapper {
            width: 450px;
        }
        .wrapper .content {
            background: linear-gradient(145deg, red, green);
            color: #fff;
            padding: 20px 20px 50px 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 30px rgba(0,0,0,0.66);
        }
        
        .content h2 {
            text-align: center;
            font-size: 30px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
        }
        
        .content .form .input {
            display: flex;
            flex-direction: column;
        }
        .form .input input {
            padding: 10px;
            border: none;
            outline: none;
            font-size: 17px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .form .input button {
            width: 30%;
            height: 30px;
            font-size: 14px;
            background: rgba(201, 138, 138);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 400ms ease;
        }
        .form .input button:hover {
            background: green;
        }
        
        .content .data-section {
            padding-top: 10px;
        }
        
        .suggested {
            border: 2px solid #fff;
            color: #fff;
            padding: 2px 10px;
            border-radius: 4px;
            margin-right: 10px;
            margin-top: 5px;
            display: inline-block;
        }
        
        .audio {
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="demo"></div>

        <div class="content">
            <h2>English Dictionary</h2>
            <div class="form">
                <div class="input">
                    <input type="text" id="input" placeholder="Type a word">
                    <button id="search_btn">Search</button>
                </div>
            </div>

            <div class="data-section">
                <p class="def"></p>
                <div class="audio"></div>
                <div class="not_found"></div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const search_btn = document.getElementById('search_btn');
        const apiKey = '0c360cba-acc5-44ae-8c10-9d16b58e1394';
        const not_found = document.querySelector('.not_found');
        const defination_box = document.querySelector('.def');
        const audio_box = document.querySelector('.audio');
    
    
        search_btn.addEventListener('click', e => {
            e.preventDefault();
    
            const word = input.value;
            if (word === "") {
                alert('Please type a word');
                return;
            }
    
            dataGet(word);
    
            audio_box.innerHTML = "";
            not_found.innerText = "";
            defination_box.innerText = "";
        });
    
        async function dataGet(word) {
            const response = await fetch(`https://www.dictionaryapi.com/api/v3/references/sd3/json/${word}?key=${apiKey}`);
            const data = await response.json();
            console.log(data);
    
            if (!data.length) {
                not_found.innerText = 'No result found';
                return;
            }
    
            if (typeof data[0] === 'string') { // if result is suggestions
                let heading = document.createElement('h3');
                heading.innerText = 'Did you mean?';
                not_found.appendChild(heading);
    
                data.forEach(element => {
                    let suggestion = document.createElement('span');
                    suggestion.classList.add('suggested');
                    suggestion.innerText = element;
                    not_found.appendChild(suggestion);
                })
                return;
            }
    
            let defination = data[0].shortdef[0];// find the result
            defination_box.innerText = defination;
    
            let sound_name = data[0].hwi.prs[0].sound.audio;
            if (sound_name) { // if sound is available
                soundRender(sound_name);
            }
            document.getElementById("demo").innerHTML = JSON.stringify(data);
        }
    
        function soundRender(sound_name) {
            let sub_folder = sound_name.charAt(0);
            let sound_src = `https://media.merriam-webster.com/soundc11/${sub_folder}/${sound_name}.wav?key=${apiKey}`;
    
            let aud = document.createElement('audio');
            aud.src = sound_src;
            aud.controls = true;
            audio_box.appendChild(aud)
        }
    </script>
</body>

</html>
