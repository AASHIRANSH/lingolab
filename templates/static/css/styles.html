<style>
    .pnav{
        display: flex;
    }
    .pnav li {
        list-style-type: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 0.5rem 0.5rem 0 0;
        border-bottom: 0.3rem solid var(--bs-gray-200);
    }
    .pnav li.active{
        pointer-events: none;
        background-color: var(--bs-gray-200);
        border-bottom: 0.3rem solid var(--bs-primary);
    }
    .pnav li:hover{
        border-bottom: 0.3rem solid var(--bs-primary);
    }
    .pnav li a{
        display: inline-block;
        padding: 0.8rem 1.5rem;
    }
    
    @keyframes learner{
        0%{
            background-color: var(--bs-blue);
        }
        15%{
            background-color: var(--bs-indigo);
        }
        30%{
            background-color: var(--bs-purple);
        }
        45%{
            background-color: var(--bs-pink);
        }
        60%{
            background-color: var(--bs-red);
        }
        75%{
            background-color: var(--bs-orange);
        }
        90%{
            background-color: var(--bs-yellow);
        }
        100%{
            background-color: var(--bs-yellow);
        }
    }
    .learner-notif{
        animation: learner 5s infinite alternate;
    }
    .learner-notif:hover{
        animation-play-state: paused;
    }

    .link-group li{
        list-style-type: none;
        display: block;
        padding: 0.5rem 0;
    }
    .link-group li:not(:last-child){
        border-bottom: 1px solid #ccc;
    }
    .link-gray li:hover{
        color: var(--bs-dark);
    }
    .link-group i{
        margin-right: 0.5rem;
    }
    .link-gray li{
        color: var(--bs-gray-600);
    }
    .link-gray a{
        display: block;
        color: var(--bs-gray-600);
        cursor: pointer;
    }
    .link-gray a:hover{
        color: var(--bs-dark);
    }

    .bg-polka-learner-sm{
        background-image: radial-gradient(var(--bs-blue) 1.3px, transparent 1.3px), radial-gradient(var(--learner-green) 1.3px, transparent 1.3px);
        background-size: 45px 45px;
        background-position: 0 0,26px 26px;
    }
    .bg-polka-learner{
        background-image: radial-gradient(var(--bs-blue) 3px, transparent 1.3px), radial-gradient(var(--learner-green) 3px, transparent 1.3px);
        background-size: 52px 52px;
        background-position: 0 0,26px 26px;
    }
    .bg-polka-learner-lg{
        background-image: radial-gradient(var(--bs-blue) 6px, transparent 1.3px), radial-gradient(var(--learner-green) 6px, transparent 1.3px);
        background-size: 52px 52px;
        background-position: 0 0,26px 26px;
    }
    .bg-polka{
        opacity: 1;
        background-image: radial-gradient(#161731 1.3px, transparent 1.3px), radial-gradient(#161731 1.3px, #ffffff 1.3px);
        background-size: 52px 52px;
        background-position: 0 0,26px 26px;
    }
    .animation-polka{
        animation: polka 5s infinite;
    }
    @keyframes polka{
        0%{
            background-position: -15px -15px,10px 10px;
        }
        
        50%{
            background-position: -37px -37px,42px 42px;
        }
        
        100%{
            background-position: -15px -15px,10px 10px;
        }
    }

    .animation-polka-glow{
        animation: polka-glow 5s infinite;
    }
    @keyframes polka-glow{
        0%{
            background-position: 15px 15px,10px 10px;
        }
        
        50%{
            background-position: 37px 37px,42px 42px;
        }
        
        100%{
            background-position: 15px 15px,10px 10px;
        }
    }
    .bg-diagnal{
        background-color: #e5e5f7;
        background: repeating-linear-gradient( 45deg, #444cf7, #444cf7 5px, #e5e5f7 5px, #e5e5f7 25px );
    }
    .bg-diagnal-2{
        background-color: #e5e5f7;
        background: repeating-linear-gradient( -45deg, #444cf7, #444cf7 5px, #e5e5f7 5px, #e5e5f7 25px );
    }
    .bg-check{
        background: linear-gradient(#aaa 0.7px, transparent 2px) 0 -1px, linear-gradient(90deg, #aaa 0.7px, transparent 2px) -1px 0;
        background-size: 50px 50px, 50px 50px;
    }
    .bg-grd-gray{
        background: linear-gradient(rgb(255,255,255,0.5) 50%, #fff);
    }
    .header-menu a{
        display: block;
        color: var(--bs-gray-600);
        padding: 2px 0;
    }
    .header-menu a:hover{
        color: var(--bs-blue);
    }
    .header-menu li{
        margin: 1px 0;
    }
    .watermark{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -1;
    }
    .watermark .text{
        color: white;
        font-size: 5rem;
        transform: rotate(-45deg);
    }

    .progress-container {
        width: 100%;
        height: 0.2rem;
        background: #ccc;
    }
      
    .progress-bar {
        height: 0.2rem;
        {% comment %} background: var(--bs-blue); {% endcomment %}
        width: 0%;
    }

    .popover {
        background: #ffffff;
    }
    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }
    .superuser {
        display: {% if request.user.is_superuser %}initial{% else %}none{% endif %};
    }
    .authenticated {
        display: {% if request.user.is_authenticated %}initial{% else %}none{% endif %};
    }
    .is-friend {
        display: {% if is_friend and fr_req %}initial{% else %}none{% endif %};
    }

    #lesson_cont {
        height: 15rem;
        background-color: #f9f8fa;
        background: url("/static/img/bgs/education_doodles.svg");
        background-position: center;
        background-size: cover;
        border: 4px solid #eee;
        overflow: hidden;
    }
    [data-bs-theme=dark] #lesson_cont {
        height: 15rem;
        background-color: #f9f8fa;
        border: 4px solid #444444;
        overflow: hidden;
    }
    #lesson_title {
        width:100%;
        height:100%;
        background-color: #acacac90;
        text-align: center;
        color: #ffffff;
        text-shadow: 2px 2px 6px #000000, -2px -2px 6px #000000;
    }

    .post {
        letter-spacing: 0.08rem;
        word-spacing: 0.05rem;
    }
    .post .top-m {
        max-width: 600px;
        background-color: var(--bs-purple);
        color: var(--bs-gray-200);
        font-weight: 350;
        font-size: 1.2rem;
        padding: 1.5rem;
        border-radius: 1rem;
        margin: 2rem auto;
    }
    .post h3 {
        font-weight: bold;
        color: var(--bs-gray-800);
    }
    .post .top-m .h {
        color: rgb(13, 110, 253);
        font-weight: bold;
        margin: 0 0 0.5rem 0;
    }
    .post .top-m .c {
        color: rgb(13, 110, 253);
        /*color: rgb(111,66,193);*/
    }
    .post .c {
        font-size: 1.2rem;
        letter-spacing: 0.1rem;
        word-spacing: 0.1rem;
        {% comment %} line-height: 1.3rem; {% endcomment %}
    }
    ul.post-examples {
        list-style-type: none;
        background-color: var(--bs-gray-200);
        color: var(--bs-body-color);
        font-weight: bold;
        font-size: 1.2rem;
        padding: 1.5rem;
        margin: 2rem auto;
        border-radius: 1rem;
    }
    .post .exampless{
        background-color: var(--bs-gray-200);
        padding: 1rem;
        border-left: 0.5rem solid var(--bs-primary);
    }

    .post-examples li:not(:last-child) {
        padding-bottom: 0.5rem;
        margin-bottom: 0.5rem;
        border-bottom: 1px solid #cccccc;
    }
    .post-examples li lii {
        display: block;
        font-weight: bold;
        font-size: 0.8rem;
    }
    .post .tip {
        background-color: rgb(13,110,253,0.15);
        padding: 1rem;
        border-radius: 1rem;
    }
    #post-title {
        background-color: var(--bs-gray-200);
        border-radius: 1rem;
        overflow: hidden;
    }
    #post-stamp {
        font-style: italic;
        color: #888;
    }
    #comment-head {
        border-radius: 0.6rem 0.6rem 0 0;
    }
    #comment {
        border-radius: 0 0 0.4rem 0.4rem;
    }
    #time-stamp {
        position: absolute;
        right: 0.5rem;
        bottom: 0.5rem;
        font-size: 0.9rem;
        color: #777;
    }
    .rule-cont {
        border-radius: 0 0 0.5rem 0.5rem;
        overflow: hidden;
    }
    .weight-600 {
        font-weight: 600;
    }
    .bg-gray {
        background-color: #f1f1f1;
    }
    .bg-gray-secondary {
        background-color: #e1e1e1;
    }

    .intr {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        animation: slideInDown 0.5s;
        background-color: rgb(220, 220, 220, 0.9);
        font-size: 3rem;
        padding: 1rem 5rem;
        border-radius: 1rem;
    }

        height: 100%;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
