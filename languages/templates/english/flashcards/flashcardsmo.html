    <style>
        @charset "UTF-8";
        /*_________________FLASHCARD_________________*/

        #flashcard {
            background-color: #f5f5f5;
            height: 73vh;
            padding: 20px;
            margin: 20px 0px;
            border-top: 6px;
            border-bottom: 6px;
            border-color: #999;
            border-style: solid;
            overflow-x: hidden;
        }

        .box-shadow {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .infn {
            background-color: #999;
            color: #f1f1f1;
            font-family: 'Segoe UI';
        }

        #card_1 {
            font-family: Verdana, sans-serif;
            font-size: 30px;
            text-shadow: 2px 2px 2px #ccc;
            /* text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;*/
            /* Text outline/border */
            padding: 10px;
            border-radius: 10px;
        }

        #card_2 {
            font-size: 28px;
            font-family: 'bookman old style';
        }

        /* TRANSITIONS */
        .tr-width {
            transition: all 1s ease;
        }

        /* ___________________FLEXBOX_________________ */

        /* FLEX CONTAINERS */
        .flex-jc-ac {
            display: flex;
            flex-direction: row;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
        }

        .flex {
            display: flex;
            flex-flow: row wrap;
        }

        .flex-column {
            display: flex;
            flex-flow: column;
        }

        .bare {
            align-self: flex-end;
        }

        /* FLEX ITEMS */
        .flex-item {
            margin: 10px;
        }

        /*_________________BORDERS_______________*/

        .br8 {
            border-radius: 8px;
        }

        /*_________________MARGIN________________*/

        .m2 {
            margin: 2px;
        }

        .m4 {
            margin: 4px;
        }

        .m8 {
            margin: 8px;
        }

        .m12 {
            margin: 12px;
        }

        .m16 {
            margin: 16px;
        }

        /*_____________PADDING_______________*/
        .p2 {
            padding: 2px;
        }

        .p4 {
            padding: 4px;
        }

        .p8 {
            padding: 8px;
        }

        .p10 {
            padding: 10px;
        }

        .p12 {
            padding: 12px;
        }

        .p16 {
            padding: 16px;
        }

<body>
    <div id="flashcard" class="flex-column">
        
        <div onmouseover="myCard()" id="inf" class="infn box-shadow p8 br8">From: <span id="reviserst"></span> | Cards: <span id="total"></span></div>
        <div id="card_1" class="p10" style="display:block;"></div>
        <div id="card_2" class="p10"></div>

        <div class="flex-item" id="liveToastBtn">
            <button onclick="location.reload()" type="button" class="btn btn-danger">Remove</button>
        </div>
        <div class="flex-item">
            <button onclick="location.href='/revise{{link}}'" type="button" class="btn btn-success"
                accesskey="s">Postpone</button>
        </div>
        <div class="flex-item">
            <button onclick="location.reload()" type="button" class="btn btn-secondary">Next</button>
        </div>
    </div>

    <div id="fl_buttons" class="flex-jc-ac">
        <div class="flex-item">
            <button onclick="location.href='/flashcards'" type="button" class="btn btn-secondary"

        </div>
        <div class="flex-item">
            <button onclick="location.href='{% url 'revise' %}'" type="button" class="btn btn-success">Revise</button>
        </div>
    </div>
    <div class="form-check form-switch">
        <input onclick="card_font();" class="form-check-input" type="checkbox" id="fontt">
    </div>
    <!--CHECKBOX-->
    <script>
        function myCard() {
            document.getElementById('card_1').style.display = "block";
        }

        const checkbox = document.getElementById('fontt')

        checkbox.addEventListener('click', (event) => {
            if (event.currentTarget.checked) {
                document.getElementById('card_2').style.fontSize = "40px";
            } else {
                document.getElementById('card_2').style.fontSize = "28px";
            }
        })
    </script>
