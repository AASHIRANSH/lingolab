{% block css %}
<style>
    #main{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }
    #wordsc{
        transition: scale 0.5s;
    }
    #wordsc .letterc{
        width: 4rem;
        height: 4rem;
        padding: 0.3rem;
    }
    .letter{
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0.5);
        font-family: Segoe;
        font-size: 2.5em;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        border-radius: 0.3rem;
    }
    #ctr {
        --d: 1.5rem;
        /* image size */
        --rel: 1;
        /* how much extra space we want between images, 1 = one image size */
        --r: calc(.5*(0.5 + var(--rel))*var(--d)/var(--tan));
        /* circle radius */
        --s: calc(2*var(--r) + var(--d));
        /* container size */
        position: relative;
        width: var(--s);
        height: var(--s);
    }
    #ctr div {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: calc(-.5*var(--d));
        width: var(--d);
        height: var(--d);
        --az: calc(var(--i)*1turn/var(--m));
        transform: rotate(var(--az)) translate(var(--r)) rotate(calc(-1*var(--az)));
    }
    #ltrc{
        font-size: 2rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
    }
    #ltrc.active{
        opacity: 1;
        transition: opacity 0.3s;
    }
    #ltr {
        --d: 3.5rem;
        /* image size */
        --rel: 1;
        /* how much extra space we want between images, 1 = one image size */
        --r: calc(.3*(0.2 + var(--rel))*var(--d)/var(--tan));
        /* circle radius */
        --s: calc(2*var(--r) + var(--d));
        /* container size */
        position: relative;
        width: var(--s);
        height: var(--s);
        z-index: 2;
    }
    #ltr div {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: calc(-.5*var(--d));
        width: var(--d);
        height: var(--d);
        --az: calc(var(--i)*1turn/var(--m));
        transform: rotate(var(--az)) translate(var(--r)) rotate(calc(-1*var(--az)));
    }
    .ltr{
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0.3);
        color: #353535;
        font-size: 2.5em;
        font-weight: bold;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
    }
    #xmodal{
        position: fixed;
        top:0;
        right:0;
        bottom:0;
        left:0;
        background: rgba(0,0,0,0.5);
        opacity: 0;
        pointer-events: none;
        z-index: 3;
        transition: opacity 0.3s;
    }
    #xmodal.active {
        opacity: 1;
        pointer-events: initial;
        transition: opacity 0.3s;
    }
    #xmodal > #modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 95%;
        max-width: 550px;
        min-height: 55%;
        background: var(--bs-light);
        border-radius: 0.3rem;
        transform: translate(-50%, -50%);
        transition: all 0.3s;
    }
    #xmodal.active > #modal-content {
        width: 90%;
        max-width: 750px;
        min-height: 60%;
        transition: all 0.3s;
    }
    .scene{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
    }
    .scene::-webkit-scrollbar{
        display: none;
        width: 0;
    }
    .scene-over{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
    }
</style>

                    }
                }
                len[0].push(word);
                len[1].push(lin);
                if (len[0].length == lvs[3].length){

                    document.querySelector("#cell-"+lin[0]).addEventListener("animationend",()=>{
                        //window.location.assign("?level="+(level+1));
                        setLevel(level+1);
                    });
                }
                setPoints(word.length);
                found = true;
                break;
                //ltrc.classList.remove("active");
            }
        }

        if (!found){let emptyArray = singles.filter((data)=>{return data[1] == word});if(emptyArray.length){if (!hid_len.includes(word)){alert("hidden word found!!!");setPoints(word.length*2);hid_len.push(word)}else{alert("hidden word already found!!!")}}};

        resColor();        
        //ltrc.classList.add("animate__shakeX");
    };

    function linedraw(ax, ay, bx, by) {
        ax = ax+27;
        ay = ay+27;
        bx = bx+27;
        by = by+27;
        if (ay > by) {
            bx = ax + bx;
            ax = bx - ax;
            bx = bx - ax;
            by = ay + by;
            ay = by - ay;
            by = by - ay;
        }
        var calc = Math.atan((ay - by) / (bx - ax));
        calc = calc * 180 / Math.PI;
        var length = Math.sqrt((ax - bx) * (ax - bx) + (ay - by) * (ay - by));
        document.querySelector("#canvas").innerHTML += "<div id='line' style='height:" + length + "px;width:5px;background-color:black;position:absolute;top:" + (ay) + "px;left:" + (ax) + "px;transform:rotate(" + calc + "deg);-ms-transform:rotate(" + calc + "deg);transform-origin:0% 0%;-moz-transform:rotate(" + calc + "deg);-moz-transform-origin:0% 0%;-webkit-transform:rotate(" + calc + "deg);-webkit-transform-origin:0% 0%;-o-transform:rotate(" + calc + "deg);-o-transform-origin:0% 0%;'></div>";
    }
