{% block css %}
<style>
    #wordc{
        position: absolute;
        width: 100%;
        height: 100%;
        transition: background 0.5s;
        overflow: hidden;
    }
    #wordsc{
        transition: scale 0.5s;
    }
    #wordsc .letterc{
        width: 4rem;
        height: 4rem;
        padding: 0.3rem;
    }
    .letter{
        width: 100%;
        max-width: 3.5rem;
        height: 100%;
        background-color: rgba(255,255,255,0.5);
        font-size: 3rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        border-radius: 0.3rem;
    }
    #ltr {
        --d: 3.5rem;
        /* image size */
        --rel: 1;
        /* how much extra space we want between images, 1 = one image size */
        --r: calc(.5*(0.5 + var(--rel))*var(--d)/var(--tan));
        /* circle radius */
        --s: calc(2*var(--r) + var(--d));
        /* container size */
        position: relative;
        width: var(--s);
        height: var(--s);
    }
    #ltr div {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: calc(-.5*var(--d));
        width: var(--d);
        height: var(--d);
        --az: calc(var(--i)*1turn/var(--m));
        transform: rotate(var(--az)) translate(var(--r)) rotate(calc(-1*var(--az)));
    }
    .ltr{
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0.3);
        color: #353535;
        font-size: 3rem;
        font-weight: bold;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0.3rem;
        cursor: pointer;
    }
    #xmodal{
        position: fixed;
        top:0;
        right:0;
        bottom:0;
        left:0;
        background: rgba(0,0,0,0.5);
        opacity: 0;
        pointer-events: none;
        z-index: 3;
        transition: opacity 0.3s;
    }
    #xmodal.active {
        opacity: 1;
        pointer-events: initial;
        transition: opacity 0.3s;
    }
    #xmodal > #modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 60%;
        min-height: 55%;
        background: var(--bs-light);
        border-radius: 0.3rem;
        transform: translate(-50%, -50%);
    }
    .scene{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
    }
    .scroll-none::-webkit-scrollbar{
        display: none;
        width: 0;
    }
</style>
{% endblock css %}

                <div id="wordsc" class="bg-dark bg-opacity-50 rounded shadow">

            </div>

                </div>

                    <!--input id="input" class="form-control" type="text" autofocus></input-->
                </div>
            </div>
        `;
        var wordsc = document.getElementById("wordsc");
        var check = document.getElementById("check");
        //var input = document.getElementById("input");

        resize();

        // generating cells
        let letters = ``;
        for (let x = 0; x < levels[level][2][1]; x++){
            letters += `<div class="d-flex">`;
            for (let y = 0; y < levels[level][2][0]; y++){
                letters += `<div class="letterc"><div id="cell-${counter}"></div></div>`;
                counter ++;
            }
            letters += `</div>`;
        }
        wordsc.innerHTML = letters;

        // generating visible cells
        for (let x of levels[level][3]){
            //let start_cell = x[0]+(x[1]*lvs[2][0]);
            if (x[2] == "v"){
                let col = 0;
                for (let i in x[0]){
                    let cell = document.querySelector("#cell-"+(x[1]+col-1));
                    cell.classList.add("letter","animate__animated","animate__faster");
                    col += levels[level][2][0];
                }
            } else {
                for (let i = 0; i<x[0].length; i++){
                    let cell = document.querySelector("#cell-"+(x[1]+i-1));
                    cell.classList.add("letter","animate__animated","animate__faster");
                }
            }
        }

        // selection
        {
            var ltr = document.querySelector("#ltr");

            let m = n_imgs - has_mid; /* how many are ON the circle */
            let tan = Math.tan(Math.PI/m); /* tangent of half the base angle */

            ltr.setAttribute("style",`--m:${m};--tan: 0.41`);

            let ltrhtm = ``;
            for(let i = 0; i < n_imgs; i++)
                ltrhtm += `<div style=${i - has_mid >= 0 ?"--i:"+i:""}
                <div class="ltr" id="${levels[level][1][i]}">${levels[level][1][i]}</div></div>
            `;

        // word text-input

            //                 }

            //     }

        }

        // button event
        document.querySelectorAll(".ltr").forEach(ele => {
            ele.addEventListener("click", function(){

                this.style.backgroundColor = "rgba(0,0,0,0.4)";

                    findWord();

        // check button

    function findWord(){
        let word = ltrs_arr.join("").toLocaleLowerCase();
        let lin = [];
        for (let x of levels[level][3]){
            if (len[0].includes(word)){
                //alert("The word \""+word.toUpperCase()+"\" was already found!!!");
                for (let x of len[1][len[0].indexOf(word)]){
                    let alf = document.querySelector("#cell-"+x);
                    alf.classList.add("animate__jello");
                    alf.addEventListener("animationend",()=>{
                        alf.classList.remove("animate__jello");
                    });
                }
                ltrs_arr = [];
                resColor();
                break;
            }
            let color = colors.sort(function () { return 0.5 - Math.random() })[0];
            if (x[0] == word){
                success.load();
                success.play();
                if (x[2] == "v"){
                    let col = 0;
                    for (let index in x[0]){
                        let cell = document.querySelector("#cell-"+(x[1]+col-1));
                        cell.style.animationDelay = `0.${index+1}s`;
                        cell.classList.add("animate__fadeInUp");
                        cell.style.backgroundColor = "rgba(0,0,0,0.5)";
                        cell.style.color = "#f1f1f1";
                        //index == "0" ? cell.style.fontWeight = "bold":"";
                        cell.innerText = x[0][index];
                        cell.addEventListener("animationend",()=>{
                            cell.classList.remove("animate__fadeInUp");
                        });
                        lin.push(x[1]+col-1);
                        col += levels[level][2][0];
                    }
                } else {
                    for (let i = 0; i<x[0].length; i++){
                        let cell = document.querySelector("#cell-"+(x[1]+i-1));
                        cell.style.animationDelay = `0.${i+1}s`;
                        cell.classList.add("animate__fadeInRight");
                        cell.style.backgroundColor = "rgba(0,0,0,0.5)";
                        cell.style.color = "#f1f1f1";
                        //i == 0 ? cell.style.fontWeight = "bold":"";
                        cell.innerText = x[0][i];
                        cell.addEventListener("animationend",()=>{
                            cell.classList.remove("animate__fadeInRight");
                        });
                        lin.push(x[1]+i-1);
                    }
                }
                len[0].push(word);
                len[1].push(lin);
                if (len[0].length == levels[level][3].length){
                    // success screen
                    document.querySelector("#cell-"+lin[0]).addEventListener("animationend",()=>{
                        window.location.assign("?level="+(level+1));
                    });
                }
                ltrs_arr = [];
                resColor();
                setPoints(word.length);
                break;
            }
        }
        ltrs_arr = [];
        resColor();
    };
    function openFoundWords(){
        let words = len[0];
        let modal = document.querySelector("#xmodal");
        modal.classList.add("active");

        modal.addEventListener("click",(e)=>{
            if (e.target == modal) modal.classList.remove("active");
        });
    }
    function resColor(){
        document.querySelectorAll(".ltr").forEach(ele => { ele.style.backgroundColor = "rgba(255,255,255,0.3)"});
    };
    function resize(){
        // resize container according to the columns and rows number
        if ((levels[level][2][1] < 5 || levels[level][2][0]) < 5){
            wordsc.style.scale = "1.4";
        } else if ((levels[level][2][1] < 11 || levels[level][2][0]) < 11){
            wordsc.style.scale = "0.9";
        } else if ((levels[level][2][1] > 10 || levels[level][2][0]) > 10){
            if (window.innerWidth < 700){
                wordsc.style.scale = "0.5";
            } else {
                wordsc.style.scale = "0.7";
            }
        }
    }
    function setPoints(val){
        let xhttp = new XMLHttpRequest();
        xhttp.onload = ()=>{
            points.classList.remove("animate__jello");
            points.classList.add("animate__jello");
            points.innerText = xhttp.responseText;
        }
        xhttp.open("GET","{% url 'set_plan' %}?key=games&game=wordscapes&val="+val, true);
        //xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); // required with POST request
        xhttp.send(); //xhttp.send(`csrfmiddlewaretoken={{csrf_token}}&data=${JSON.stringify(entry).replaceAll("&","ampp")}`);
    }
</script>
