<script>    
    function masters() {
        var vars = arguments;
        let obj = objs[vars[0]];
        let oi = obj[1];
        let ol = obj[5];
        let fn = vars[0] == maxNum ? 1 : 0;

        if (oi == "wcard"){
            wcard_prompt_beg(obj[2], vars[0], fn);
        } else if (oi == "wbutton"){
            wbutton_prompt_reverse(obj[2], vars[0], fn);
        } else if (oi == "wbutton_r"){
            wbutton_prompt_reverse(obj[2], vars[0], fn);
        } else if (oi == "tr"){
            if (ol==1){
                translate_beg(obj[2], vars[0], fn);
            } else if (ol==2){
                translate_beg_conf(obj[2], vars[0], fn);
            } else if (ol==3){
                translate_beg_wh(obj[2], vars[0], fn);
            }
        } else if (oi == "match"){
            match(obj[2], vars[0], fn);
        }
    }
</script>
