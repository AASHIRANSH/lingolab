<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *,
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: -webkit-box;
            display: -moz-box;
            display: box;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-flow: column nowrap;
            -moz-flex-flow: column nowrap;
            flex-flow: column nowrap;
            -ms-flex-direction: column;
            -webkit-box-pack: justify;
            -moz-box-pack: justify;
            -ms-flex-pack: justify;
            box-pack: justify;
            -webkit-justify-content: center;
            -moz-justify-content: center;
            -ms-justify-content: center;
            -o-justify-content: center;
            justify-content: center;
            background-color: #fff;
            font-weight: 700;
            font-size: 50px;
        }

        .tw-content {
            display: -webkit-box;
            display: -moz-box;
            display: box;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-flex-flow: row nowrap;
            -moz-flex-flow: row nowrap;
            flex-flow: row nowrap;
            -ms-flex-direction: row;
        }

        .controls {
            position: absolute;
            width: 100%;
            bottom: 100px;
            padding: 20px;
            text-align: center;
        }

        .controls span {
            display: inline-block;
            margin-bottom: 20px;
        }

        .verified {
            display: -webkit-box;
            display: -moz-box;
            display: box;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
            font-size: 1em;
        }

        .verified .content-wrapper {
            display: -webkit-box;
            display: -moz-box;
            display: box;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            z-index: 4;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .verified .content-wrapper .content {
            font-size: inherit;
        }

        .local {
            color: #fff;
        }

        .local .badge-layer {
            background-color: #00C9FF;
        }

        .global {
            color: #fff;
        }

        .global .badge-layer {
            background-color: #00C9FF;
        }

        .badge-wrapper {
            position: relative;
        }

        .badge-layer {
            -webkit-border-radius: 21%;
            -moz-border-radius: 21%;
            border-radius: 21%;
            width: 4em;
            height: 4em;
            position: relative;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            z-index: 3;
        }

        .badge-layer:before {
            -webkit-border-radius: 21%;
            -moz-border-radius: 21%;
            border-radius: 21%;
            content: "";
            position: absolute;
            height: 4em;
            width: 4em;
            background-color: inherit;
            -webkit-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -o-transform: rotate(135deg);
        }

        .badge-layer.grow {
            background: #fff;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
            z-index: 2;
        }

        .badge-layer.shadow {
            -webkit-box-shadow: 0.12em 0.12em 0.5em rgba(0, 0, 0, 0.23), -0.12em 0.12em 0.5em rgba(0, 0, 0, 0.23);
            -moz-box-shadow: 0.12em 0.12em 0.5em rgba(0, 0, 0, 0.23), -0.12em 0.12em 0.5em rgba(0, 0, 0, 0.23);
            box-shadow: 0.12em 0.12em 0.5em rgba(0, 0, 0, 0.23), -0.12em 0.12em 0.5em rgba(0, 0, 0, 0.23);
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
            z-index: 1;
        }

        .badge-layer.shadow:before {
            -webkit-box-shadow: 0.12em 0 0.5em rgba(0, 0, 0, 0.23), 0 -0.12em 0.5em rgba(0, 0, 0, 0.23);
            -moz-box-shadow: 0.12em 0 0.5em rgba(0, 0, 0, 0.23), 0 -0.12em 0.5em rgba(0, 0, 0, 0.23);
            box-shadow: 0.12em 0 0.5em rgba(0, 0, 0, 0.23), 0 -0.12em 0.5em rgba(0, 0, 0, 0.23);
        }

        .badge-layer.outline {
            background-color: rgba(0, 0, 0, 0.23);
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transform: scale(1.113);
            -moz-transform: scale(1.113);
            -ms-transform: scale(1.113);
            transform: scale(1.113);
            z-index: 1;
        }

        .check {
            display: -webkit-box;
            display: -moz-box;
            display: box;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .check:after {
            /*Add another block-level blank space*/
            content: '';
            display: block;
            margin-top: -0.5em;
            /*Make it a small rectangle so the border will create an L-shape*/
            width: 1.6em;
            height: 2.8em;
            /*Add a white border on the bottom and left, creating that 'L' */
            border: solid #fff;
            border-width: 0 0.7em 0.7em 0;
            /*Rotate the L 45 degrees to turn it into a checkmark*/
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class='tw-content'>
        <div class='verified local'>
            <div class='content-wrapper'>
                <div class='content icon-only'>
                    <div class='check'></div>
                </div>
            </div>
            <div class='badge-wrapper'>
                <div class='badge-layer'></div>
                <div class='badge-layer grow'></div>
                <div class='badge-layer shadow'></div>
            </div>
        </div>
        <div class='verified global'>
            <div class='content-wrapper'>
                <div class='content icon-only'>
                    <div class='check'></div>
                </div>
            </div>
            <div class='badge-wrapper'>
                <div class='badge-layer'></div>
                <div class='badge-layer grow'></div>
                <div class='badge-layer outline'></div>
            </div>
        </div>
    </div>
    <div class='controls'>
        <span>body font-size</span>
        <span id='size'>50px</span>
        <input class='mdl-slider mdl-js-slider' max='100' min='10' tabindex='0' type='range' value='50'>
    </div>

    <script>
        var input = document.querySelector('input');
        var body = document.body;
        var span = document.querySelector('#size');
        input.addEventListener('input', function () {
            console.log('input changed to: ', input.value);
            body.style.fontSize = input.value + 'px';
            span.innerHTML = input.value;
        });
    </script>
</body>

</html>
