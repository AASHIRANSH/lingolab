<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            padding-top: 36px;
            text-align: center;
        }

        h2 {
            margin-bottom: 36px;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            color: #fff;
            background: #ff334b;
            border-radius: 4px;
        }

        .badge-wrap {
            display: flex;
            align-items: center;
        }

        .badge-icon {
            position: relative;
            display: inline-flex;
            margin-right: 2px;
        }

        .badge-icon-inner {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            will-change: opacity;
            -webkit-animation: ani-breath 1.8s ease infinite;
            animation: ani-breath 1.8s ease infinite;
        }

        .badge-icon svg {
            fill: currentColor;
        }

        .badge-text {
            display: inline-flex;
            font-size: 12px;
            line-height: 14px;
        }

        @-webkit-keyframes ani-breath {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes ani-breath {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>
            &#8595;&nbsp;Demo&nbsp;&#8595;
        </h2>
        <div class="badge">
            <div class="badge-wrap">
                <span class="badge-icon"><svg height="14" viewBox="0 0 14 14" width="14"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7 2.333c2.577 0 4.667 2.09 4.667 4.667S9.577 11.667 7 11.667 2.333 9.577 2.333 7 4.423 2.333 7 2.333zm0 1.05c-1.997 0-3.617 1.62-3.617 3.617 0 1.997 1.62 3.617 3.617 3.617 1.997 0 3.617-1.62 3.617-3.617 0-1.997-1.62-3.617-3.617-3.617z">
                        </path>
                    </svg><span class="badge-icon-inner"><svg aria-hidden="true" focusable="false" viewbox="0 0 14 14">
                            <path
                                d="M7 9.567c1.418 0 2.567-1.15 2.567-2.567 0-1.418-1.15-2.567-2.567-2.567-1.418 0-2.567 1.15-2.567 2.567 0 1.418 1.15 2.567 2.567 2.567z">
                            </path>
                        </svg></span></span><span class="badge-text">LIVE</span>
            </div>
        </div>
    </div>
</body>

</html>
